name: Verify Action Sync

on:
  pull_request:
    paths:
      - 'src/templates/actions/**'
      - 'actions/**'
      - 'scripts/sync-actions.ts'
  push:
    branches: [main, develop]
    paths:
      - 'src/templates/actions/**'
      - 'actions/**'

jobs:
  verify-sync:
    name: Verify Actions Match Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Action Sync
        run: pnpm sync-actions:check

      - name: Check for Template Changes
        if: failure()
        run: |
          echo "## ❌ Action Sync Verification Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The /actions/ directory is out of sync with src/templates/actions/." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### To fix:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "pnpm sync-actions" >> $GITHUB_STEP_SUMMARY
          echo "git add actions/" >> $GITHUB_STEP_SUMMARY
          echo 'git commit -m "chore: sync actions with templates"' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Success Summary
        if: success()
        run: |
          echo "## ✅ Action Sync Verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All actions in /actions/ are in sync with their templates." >> $GITHUB_STEP_SUMMARY
