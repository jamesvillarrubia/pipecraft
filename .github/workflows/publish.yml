name: Publish to npm

run-name: 'Publish ${{ github.event.release.tag_name || inputs.tag }}'

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write  # Required for OIDC

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag }}
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Set package version
        run: |
          TAG=${{ github.event.release.tag_name || inputs.tag }}
          VERSION=${TAG#v}  # Remove 'v' prefix
          echo "Setting package version to $VERSION"
          # Use npm pkg to set version without modifying lockfiles
          npm pkg set version=$VERSION

      - name: Debug OIDC and npm context
        run: |
          echo "=== GitHub Context ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Actor: ${{ github.actor }}"
          echo ""
          echo "=== Checking npm authentication (expected to fail - OIDC only works during publish) ==="
          npm whoami || echo "Not authenticated (this is normal with OIDC)"
          echo ""
          echo "=== Registry info ==="
          npm config get registry
          echo ""
          echo "=== OIDC Token Info ==="
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:-not set}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+SET}"

      - name: Test npm logout/login cycle
        run: |
          echo "=== Attempting npm logout ==="
          npm logout || echo "Logout failed or not logged in"
          echo "=== Attempting npm login (will fail without token, but tests auth flow) ==="
          npm whoami || echo "Not authenticated (expected with OIDC)"

      - name: Publish WITHOUT provenance (test basic OIDC auth first)
        continue-on-error: true
        id: publish_no_provenance
        run: |
          echo "=== Attempt 1: Publishing WITHOUT --provenance flag ==="
          npm publish --access public --loglevel silly 2>&1 | tee npm-publish-no-provenance.log
        shell: bash

      - name: Check for 403 vs 404 errors
        if: always()
        run: |
          if [ -f npm-publish-no-provenance.log ]; then
            echo "=== Checking for 403 errors (npm sometimes mislabels auth errors as 404) ==="
            grep -E "http.*403|403.*Forbidden" npm-publish-no-provenance.log && echo "Found 403 error!" || echo "No 403 found"
            grep -E "http.*404|404.*Not.*Found" npm-publish-no-provenance.log && echo "Found 404 error!" || echo "No 404 found"
            echo ""
            echo "=== Last 20 lines of log ==="
            tail -20 npm-publish-no-provenance.log
          fi

      - name: Publish WITH provenance (if first attempt failed)
        if: steps.publish_no_provenance.outcome == 'failure'
        run: |
          echo "=== Attempt 2: Publishing WITH --provenance flag ==="
          npm publish --provenance --access public --loglevel silly 2>&1 | tee npm-publish-with-provenance.log
        shell: bash
