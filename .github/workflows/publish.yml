name: Publish to npm

run-name: 'Publish ${{ github.event.release.tag_name || inputs.tag }}'

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write  # Required for OIDC

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || inputs.tag }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build

      - name: Set package version
        run: |
          TAG=${{ github.event.release.tag_name || inputs.tag }}
          VERSION=${TAG#v}  # Remove 'v' prefix
          echo "Setting package version to $VERSION"
          # Use npm pkg to set version without modifying lockfiles
          npm pkg set version=$VERSION

      - name: Debug npm config
        run: |
          echo "=== .npmrc contents ==="
          cat ~/.npmrc || echo "No .npmrc in home directory"
          echo "=== npm config list ==="
          npm config list
          echo "=== Current directory .npmrc ==="
          cat .npmrc 2>/dev/null || echo "No .npmrc in current directory"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
