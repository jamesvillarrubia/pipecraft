name: Enforce PR Target Branch

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-pr-target:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR base branch
        if: github.base_ref == 'main'
        run: |
          echo "::error::Pull requests must target 'develop' branch, not 'main'"
          echo "::error::Please change the base branch to 'develop'"
          echo ""
          echo "To fix this:"
          echo "1. Go to your PR"
          echo "2. Click 'Edit' next to the title"
          echo "3. Change base branch from 'main' to 'develop'"
          exit 1
      
      - name: Confirm correct target
        if: github.base_ref == 'develop'
        run: |
          echo "âœ… PR correctly targets 'develop' branch"

